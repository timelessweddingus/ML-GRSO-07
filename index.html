<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Underdog&display=swap" rel="stylesheet">
  <title>Scratch Off Card</title>
  <style type="text/css">
  @import url('https://fonts.googleapis.com/css2?family=Underdog&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Metal+Mania&family=Underdog&display=swap');

  html, body { margin: 0; padding: 0; background: #efefef; }

  .scratchpad {
    position: relative;
    width: 450px;
    height: 800px;
    border: solid 10px #FFFFFF;
    margin: 0 auto;
    overflow: hidden;
  }

  .scratchpad video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
  }

.text { 
  position: absolute; 
  bottom: 3%; 
  left: 62%;
  transform: translateX(-50%);
  z-index: 2;
  text-align: center;
  width: 100%;
}

h4 {
 font-size: 16px;
  font-family: "Underdog", system-ui;
  color: #ffffff;                        
  margin: 0;
  text-transform: uppercase;
  width: 80%;
  text-align: center;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
}
.txt2{
   font-family: "Metal Mania", system-ui;
   font-size: 30px;
   color: #ff6200;
   margin-top: 4px;
}
.txt3{
  margin-top: 5px;
}
.txt4{
  font-size: 14px;
}
.txt5{
  margin-top: 5px;
}

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
  }

  .try-again-btn,
  .download-btn {
    background: #FF6B6B;
    color: #fff;
    padding: 10px 20px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  img[src=""], img:not([src]) { display: none; }

  @media only screen and (max-width: 480px){
    .scratchpad { width: 400px; height: 700px; }
  }
    @media only screen and (max-width: 912px){
      .text{
        bottom: 2%;
      }
      .text, h4{
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="scratch-container">
  <div id="scratchArea" class="scratchpad">
    <video autoplay muted loop playsinline>
      <source src="images/back.mp4" type="video/mp4">
    </video>
    <div class="text">
      <h4>WE'VE CREATED ANOTHER</h4>
        <h4 class="txt2" contenteditable="true">MONSTER</h4>
        <h4 class="txt3" contenteditable="true">HE OR SHE</h4>
        <h4 class="txt4" contenteditable="true">SCRATCH THE CAULDRON</h4>
        <h4 class="txt5" contenteditable="true">TO SEE!</h4>
    </div>
  </div>
</div>

<div class="button-container">
  <button class="try-again-btn" id="tryAgain">Try Again</button>
  <button class="download-btn" id="downloadBtn">Download</button>
</div>

<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script type="text/javascript" src="./wScratchPad.min.js"></script>

<script type="text/javascript">
const transparentBg = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==';

$('#scratchArea').wScratchPad({
  size: 10,
  bg: transparentBg,
  realtime: true,
  fg: 'images/front.png',
  cursor: 'default',
  scratchMove: function (e, percent) {
    if (percent > 50) { $('body').removeClass('not-selectable'); }
  }
});

$('#tryAgain').on('click', function () {
  $('#scratchArea').wScratchPad('clear');
  $('#scratchArea').wScratchPad('reset');
});

$('#downloadBtn').on('click', function () { html2canvas(document.querySelector(".scratchpad"), { scale: 3 }).then(canvas => { const link = document.createElement('a'); link.download = 'scratch-image.png'; link.href = canvas.toDataURL('image/png'); link.click(); }); });
</script>

</body>
</html>
